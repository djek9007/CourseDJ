<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for cater in categories %}
    <a href="{% url 'category' cater.slug %}">{{ cater.name }}</a>
{% endfor %}
<hr>
{% for post in post_list %}
    <h2><a href="{% url 'category' post.slug %}"> {{ post.name }}</a></h2>
    <p>{{ post.mini_text }}</p>
    <small>{{ post.created_date }}</small>
{% endfor %}

</body>
</html>
